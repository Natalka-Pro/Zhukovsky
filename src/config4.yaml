# предтренерованная сиамская сеть

seed: 42
device: cuda
save_path: checkpoints

dataset:
    data_pos: bin/1
    data_neg: bin/0
    threshold: 0.999 # доля белого
    pos_aug: 22
    neg_aug: 2

loader:
    batch_size: 8

siamese:
    n_epochs: 50
    learning_rate: 1e-3
    margin: 9
    train: True
    path_model: siamese_pre
    path_log: siamese_pre.pickle

classifier:
    n_epochs: 30
    learning_rate: 1e-4
    train: True
    path_model: classifier_pre
    path_log: classifier_pre.pickle
